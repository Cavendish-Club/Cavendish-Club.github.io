<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjp.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="furry_princess/icon/icon.png" type="image/png">
        <title>The Furry Princess's Beach Trip</title>
    </head>
    <body>
        <h1>Cavendish Club</h1>
        <h2>The Furry Princess's Beach Trip</h2>
        <iframe id="gamePlayer" class="frame" allowfullscreen width="816px" height="624px" src="/furry_princess/index.html" sandbox="allow-same-origin allow-scripts" loading="lazy">
        </iframe>
        <br>
        <button class="Btn">Fullscreen</button>
        <script>
            let buttonElement = document.querySelector(".Btn");
            let frameElement = document.querySelector(".frame");
            buttonElement.addEventListener("click", () => {
                //frameElement.className = "fullScreen";
                frameElement.requestFullscreen();
            });
        </script>
    </body>
</html>
